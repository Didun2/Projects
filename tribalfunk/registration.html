<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style2.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>REGISTERATION</h1>
      <div class="input-box">
        <input type="text" placeholder="Name" required>
       
      </div>
      <div class="input-box">
        <input type="text" placeholder="Phone number" required>
        
      </div>
      <div class="input-box">
        <input type="email" placeholder="E-Mail" required>
        
      </div>
        <div>
            <div class="check-box">
                <label ><h3>Are You From Bhubaneswar?</h3></label>
                <br>
                <label><input type="checkbox">Yes</label>
                <br>
                <label><input type="checkbox">No</label>
                <br>
            
               <div class="input-box"> <input type="text" placeholder="If not, then from where?"></div>
            </div>
        </div>
    
      
      
    <div class="check-box">
        <label ><h3>Choose Your Category</h3></label>
        <br>
        <label><input type="checkbox">Hip-Hop</label>
        <br>
        <label><input type="checkbox">Rep Your Style</label>
        <br>
        <label><input type="checkbox">Rep Your Style(college category)</label>
        <br>
        <label><input type="checkbox">Crew on Crew 5 vs 5(college category)</label>
        
    </div>
    <br>
      <button type="submit" class="btn">Register</button>
      
    </form>
  </div>
</body>
</html>
